<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create vehicle</title>

        
        <!-- css link -->
        <link rel="stylesheet" href="./style.css">

        <script src="https://cdn.tailwindcss.com"></script>


    </head>
    <body>
        <div class="flex justify-center py-20" style="margin-left: 2rem">
            
            <div class="addVehicleContainer">
                <h1 class="text-2xl">Add a vehicle</h1>
    
                <!-- messages -->
                <div class="message"></div>

                <div class="description">
                    <label for="description">description</label>
                    <div>
                        <input type="text" id="description" name="description" placeholder="Enter a vehicle description">
                    </div>
                </div>
    
                <div class="regNumber">
                    <label for="regNumber">Registration number</label>
                    <div>
                        <input type="text" id="registrationNumber" name="regNumber" placeholder="Enter a registration number">
                    </div>
                </div>
    
                <div>
                    <button class="addVehicle bg-[#F4A261] text-2xl px-4 font-bold" type="button">Add</button>
                </div>
    
                <a href="index.html" class="text-[#E76F51] text-xl font-bold">Back to home</a>
            </div>
        </div>

    </body>

    <!-- js scripts -->
    <script type="module" src="./addVehicle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
